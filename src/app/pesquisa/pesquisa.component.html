
<div class="container">
  <div class="p-grid pesquisa-bar">
    <div class="p-col-12">
      <input class="p-col-12" type="text" placeholder="Pesquisar" value="{{nome2}}" pInputText #nomeTeste (input)="alterarNome($event)"/>
      <h1><strong>{{nome}}</strong></h1>
    </div>

    <div class="p-col-2">
      <button pButton type="button" label="Pesquisar" class="ui-button-primary" [disabled]="nome2.length == 0" (click)="adicionarTeste(nomeTeste.value)" ></button>
    </div>
  </div>

  <div class="table">
    <p-table [value]="produtos">
      <ng-template pTemplate="header">
          <tr>
              <th>Id</th>
              <th>Nome</th>
              <th>Descricão</th>
              <th>Tipo</th>
              <th>Valor</th>
              <th>Ações</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-produto>
          <tr>
              <td>{{produto.id}}</td>
              <td>{{produto.nome}}</td>
              <td>{{produto.descricao}}</td>
              <td>{{produto.tipo}}</td>
              <td>R${{produto.valor}}</td>
              <td>
                <button pButton class="button-table" type="button" title="Editar" icon="pi pi-pencil"></button>
                <button pButton class="button-table" type="button" title="Excluir" icon="pi pi-times"></button>
                <button pButton class="button-table" type="button" title="Excluir" icon="pi pi-times"></button>
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>





</div>

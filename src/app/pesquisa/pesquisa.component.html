  <div class="p-grid pesquisa-bar">
    <div class="p-col-12">
      <h1><strong>{{nome2}}</strong></h1>
      <input pInputText class="p-col-12" type="text" placeholder="Pesquisar" [(ngModel)]="nome2" />
      <label>Genero: </label>
      <input pInputText class="p-col-2" type="text" placeholder="Genero padrao é: {{genero}}" [(ngModel)]="genero" />
    </div>

    <div class="p-col-2">
      <button pButton type="button" label="Adicionar" class="ui-button-primary" onfocus="this" (click)="adicionar()" [disabled]="nome2.length == 0" ></button>
    </div>
  </div>

  <div class="p-grid">

    <div class="p-col-2" *ngFor="let funcionario of funcionarios">
      <p-card>
        <img src="{{funcionario.link}}" alt="Imagem">
        <h3>{{funcionario.nome}}</h3>
      </p-card>
    </div>

  </div>

  <div class="p-col-2">
    <button pButton type="button" label="Verificar Array" class="ui-button-primary" onfocus="this" (click)="verificar()" [disabled]="funcionarios.length == 0" ></button>
  </div>





  <div class="table">
    <p-table [value]="produtos">
      <ng-template pTemplate="header">
          <tr>
              <th>Nome</th>
              <th>Descricão</th>
              <th>Tipo</th>
              <th>Valor</th>
              <th>Ações</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-produto>
          <tr>
              <td>{{produto.nome}}</td>
              <td>{{produto.descricao}}</td>
              <td>{{produto.tipo}}</td>
              <td>R${{produto.valor}}</td>
              <td class="p-col-1">
                <button pButton class="button-table" type="button" title="Editar" icon="pi pi-pencil"></button>
                <button pButton class="button-table" type="button" title="Excluir" icon="pi pi-times"></button>
              </td>
          </tr>
      </ng-template>
    </p-table>
  </div>

</div>
